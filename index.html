<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing</title>
    <link rel="stylesheet" href="./reset.css"/>
    <link rel="stylesheet" href="./pricing.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"/>
</head>
<body>
    <div class="container">
        <div class="mainheading">
        <h1>Our Pricing</h1>
        </div>
        <div class="container-1">
            <p>Annually</p>
            <label  class="toggle-switch">
                <input id="toggle" type="checkbox" />
                <span class="slider"></span>
            </label>
            <p>Monthly</p>
        </div>
     
       <div class="allprices">
        <div class="container-2 plan">
            <h2>Basic</h2>
            <p><span id="dollar">$</span>19.99</p>
            <hr>
            <ul>
                <li>500 GB Storage</li>
                <hr>
                <li>2 Users Allowed</li>
                <hr>
                <li>Send upto 3 GB</li>
                <hr>
            </ul>
            
            <a href="" class="learn">LEARN MORE</a>
        </div>
        <div class="container-3 plan">
            <h2>Professional</h2>
            <p><span id="dollar">$</span>24.99</p>
            <hr>
            <ul>
                <li>1 TB Storage</li>
                <hr>
                <li>5 Users Allowed</li>
                <hr>
                <li>Send upto 10 GB</li>
                <hr>
            </ul>
            <a href="" class="learn">LEARN MORE</a>
        </div>
        <div class="container-4 plan">
            <h2>Master</h2>
            <p><span id="dollar">$</span>39.99</p>
            <hr>
            <ul>
                <li>2 TB Storage</li>
                <hr>
                <li>10 Users allowed</li>
                <hr>
                <li>Send upto 20 GB</li>
                <hr>
            </ul>
            <a href="" class="learn">LEARN MORE</a>
        </div>
       </div>
        
    </div>
    
</body>
</html>
